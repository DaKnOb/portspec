# How often to run the port scan
interval: 86400

# Scan IPv6 Too (Currently Not Supported)
ipv6: true

# Parallel Port Scans (Currently Not Supported)
parallelscans: 10

# Hosts
hosts:
    "www.example.org":
        - 80
        - 443
        - 53
    "example.com":
        - 22
        - 80
    "example.net":

